<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            box-sizing: border-box;
            text-align: center;
        }
        .logo-img {
            width: 175px;
            margin-bottom: 30px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
            box-sizing: border-box;
        }
        input:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }
        button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 8px;
            cursor: pointer;
        }
        button:disabled { background-color: #b2dffc; }
        .separator { margin: 20px 0; color: #8e8e8e; font-size: 13px; font-weight: 600; }
        .footer-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 350px;
            margin-top: 10px;
            text-align: center;
            box-sizing: border-box;
            font-size: 14px;
        }
        .footer-box a { color: #0095f6; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="logo-img" alt="Instagram">
    
    <form id="loginForm">
        <input type="text" id="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <div class="separator"> OR </div>
    <div style="color: #385185; font-weight: 600; font-size: 14px; cursor: pointer;"> Log in with Facebook </div>
